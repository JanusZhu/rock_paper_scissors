<!DOCTYPE html>
<html>
  <head>
    <title>Your playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--here you can have some HTML markup to play with-->
      <div id="title">Rock, paper, scissors</div>
      <div class="btn">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
      </div>
      <button id="reset">Reset</button>
      <div class="txt">
        <div id="text"></div>
        <div id="result"></div>
        <div class="pts">
          <div class="points">
            <div>Player points:</div>
            <div id="player-points">0</div>
          </div>
          <div class="points">
            <div>Computer points:</div>
            <div id="computer-points">0</div>
          </div>
        </div>
        <div id="winner"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
