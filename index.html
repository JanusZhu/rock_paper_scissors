<!DOCTYPE html>
<html>
  <head>
    <title>Your playground</title>
  </head>
  <body>
    <!--here you can have some HTML markup to play with-->
    <div id="title">Rock, paper, scissors</div>
    <div class="btn">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissors" class="button">Scissors</button>
    </div>
    <button id="reset">Reset</button>
    <div id="text"></div>
    <div id="result"></div>
    <div id="player">
      <div>Player points:</div>
      <div id="player-points">0</div>
    </div>
    <div id="computer">
      <div>Computer points:</div>
      <div id="computer-points">0</div>
    </div>

    <div id="winner"></div>
    <script src="app.js"></script>
  </body>
</html>
